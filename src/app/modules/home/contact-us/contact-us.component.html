<h1 class="w-full text-center my-4">{{ contactUsTitle }}</h1>
<p class="w-full text-center my-4">
  {{ contactUsDescription }}
</p>
<section class="flex flex-column align-items-center w-full">
  <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()" class="">
    <div formGroupName="userData" class="my-3 w-full">
      <input
        type="text"
        formControlName="userFirstName"
        pInputText
        class="m-2 px-3 py-2"
        placeholder="{{ firstNameInput }}"
      />

      <input
        type="text"
        formControlName="userLastName"
        pInputText
        class="m-2 px-3 py-2"
        placeholder="{{ lastNameInput }}"
      />
    </div>

    <div formGroupName="userContact" class="my-3">
      <input
        formControlName="userPhone"
        class="m-2 px-3 py-2"
        pInputText
        placeholder="{{ phoneInput }}"
      />
      <input
        type="email"
        formControlName="userEmail"
        pInputText
        class="m-2 px-3 py-2"
        placeholder="{{ emailInput }}"
      />
    </div>

    <div formGroupName="userComment" class="flex flex-column my-3">
      <input
        type="text"
        formControlName="topic"
        pInputText
        class="m-2 px-3 py-2"
        placeholder="{{ topicInput }}"
      />
      <textarea
        class="m-2 px-3 py-2"
        rows="5"
        cols="30"
        formControlName="content"
        pInputTextarea
        [autoResize]="true"
        placeholder="{{ commentInput }}"
      ></textarea>
    </div>
  </form>

  <p-button
    label="{{ contactUsButton }}"
    styleClass="p-button-raised p-button-text p-button-secondary px-2 py-1 text-center m-3"
    (onClick)="onSubmit()"
  ></p-button>
</section>
