<div
  class="w-full flex flex-column text-center align-items-center justify-content-center mt-8"
>
  <!-- title -->
  <h1 class="p-5" class="flex align-items-center justify-content-around">
    {{ loginTitle }}
  </h1>
  <form class="mt-3 password" [formGroup]="loginForm">
    <!-- email input -->
    <input
      formControlName="email"
      class="p-1"
      pInputText
      placeholder="{{ emailInput }}"
      class="block m-2 p-2"
    />
    <!-- email validation -->
    <p class="error-message">{{ emailValidationMessage }}</p>
    <!-- <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <span
        *ngIf="loginForm.get('email')?.errors?.['required']"
        class="error-message"
        >{{ requiredErrorMessage }}</span
      >
      <span
        *ngIf="loginForm.get('email')?.errors?.['email']"
        class="error-message"
        >{{ emailErrorMessage }}</span
      >
    </div> -->
    <!-- password input -->
    <p-password
      [toggleMask]="true"
      styleClass="block m-2 p-2 password"
      formControlName="password"
      styleClass="password-input"
      placeholder="{{ passwordInput }}"
    ></p-password>
    <!-- password validation -->
    <p class="error-message">{{ passwordValidationMessage }}</p>
    <!-- <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.errors?.['required']"
        >{{ requiredErrorMessage }}</span
      >
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >{{ passwordErrorMessage }}</span
      >
    </div> -->
  </form>
  <!-- button -->
  <p-button
    label="{{ loginTitle }}"
    styleClass="m-5 py-2 px-3"
    severity="secondary"
    [raised]="true"
    [text]="true"
  ></p-button>
</div>
<p-divider styleClass="my-4 w-9 mx-auto"></p-divider>
<!-- login links -->
<div class="mx-auto text-center">
  <div class="inline-block" *ngFor="let loginLink of loginLinks">
    <a
      *ngFor="let index of loginLink.items"
      routerLink="{{ index.path }}"
      class="inline-block px-4 mt-2"
      >{{ index.title }}</a
    >
  </div>
</div>
