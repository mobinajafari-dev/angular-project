<div
  class="w-full flex flex-column text-center align-items-center justify-content-center mt-8"
>
  <!-- forget password title -->
  <h1 class="p-5" class="flex align-items-center justify-content-around">
    {{ forgetPasswordTitle }}
  </h1>
  <!-- forget password info -->
  <p class="my-4">
    {{ forgetPasswordContent }}
  </p>
  <form class="mt-3" [formGroup]="forgetPasswordForm">
    <!-- email input -->
    <input
      formControlName="email"
      class="p-1"
      pInputText
      placeholder="{{ emailInput }}"
    />
    <!-- email validation -->
    <p class="error-message">{{ emailValidateMessage }}</p>
    <!-- <div
      class="w-full"
      *ngIf="
        forgetPasswordForm.get('email')?.invalid &&
        forgetPasswordForm.get('email')?.touched
      "
    >
      <span
        class="error-message"
        *ngIf="forgetPasswordForm.get('email')?.errors?.['required']"
        >{{ requiredErrorMessage }}</span
      >
      <span
        class="error-message"
        *ngIf="forgetPasswordForm.get('email')?.errors?.['email']"
        >{{ emailErrorMessage }}</span
      >
    </div> -->
  </form>
  <!-- button -->
  <p-button
    label="{{ forgetPasswordButton }}"
    styleClass="my-3 py-2 px-3"
    severity="secondary"
    [raised]="true"
    [text]="true"
  ></p-button>
</div>
<!-- divider -->
<p-divider styleClass="my-4 w-9 mx-auto"></p-divider>
<!-- forget password links -->
<div class="mx-auto text-center">
  <div
    *ngFor="let forgetPasswordLink of forgetPasswordLinks"
    class="inline-block px-4 mt-2"
  >
    <a
      *ngFor="let index of forgetPasswordLink.items"
      routerLink="{{ index.path }}"
      >{{ index.title }}</a
    >
  </div>
</div>
