<div
  class="flex flex-column justify-content-center align-items-center w-full p-8"
>
  <img
    width="100"
    height="100"
    src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/96/external-404-coding-tanah-basah-basic-outline-tanah-basah.png"
    alt="external-404-coding-tanah-basah-basic-outline-tanah-basah"
  />
  <h1 class="my-2 text-lg">
    {{ this.notFoundTitle1 }} - {{ this.notFoundTitle2 }}
  </h1>
  <p class="mt-3 mb-1 text-md">{{ this.notFoundDescription1 }}</p>
  <p class="my-1 text-md">{{ this.notFoundDescription2 }}</p>
  <p-button
    styleClass="my-3 p-2"
    (click)="onChangeRoute()"
    severity="secondary"
    [raised]="true"
    [text]="true"
  >
    {{ this.notFoundButton }}
  </p-button>
</div>
