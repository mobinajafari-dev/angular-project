<div
  class="flex align-items-center my-2 comment-wrapper border-round-md p-2 m-s"
>
  <img
    [src]="commentData?.profile"
    alt="default-comment-profile"
    height="50"
    width="50"
    class="m-2"
  />
  <div>
    <h3>{{ commentData?.username }}</h3>
    <p>{{ commentData?.content }}</p>
  </div>
</div>
